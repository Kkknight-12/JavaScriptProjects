<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <ul id="myList1">
      <li id="p1">
        <h2>Coffee</h2>
        <button>Move</button>
      </li>
      <li id="p2">
        <h2>Tea</h2>
        <button>Move</button>
      </li>
    </ul>

    <hr />

    <ul id="myList2">
      <li id="p4">
        <h2>Water</h2>
        <button>Move</button>
      </li>
      <li id="p5">
        <h2>Milk</h2>
        <button>Move</button>
      </li>
    </ul>

    <p>Click the button to copy an item from one list to another.</p>

    <p>
      Try changing the <em>deep</em> parameter to false, and only an empty LI
      element will be cloned.
    </p>
  </body>
</html>
