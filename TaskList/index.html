<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/d2bfa7fa1e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- <link rel="stylesheet" href="./app.js" /> -->

    <title>Task List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <!-- Main Heading Task List -->
              <span class="card-title"> Task List </span>
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <!-- creating input field -->
                    <input type="text" name="task" id="task" />
                    <label for="task">New Task</label>
                  </div>

                  <!-- adding button => submit -->
                  <input type="submit" value="Add Task" class="btn" />
                </form>
              </div>
            </div>
            <!-- creating second Title Task -->
            <div class="card-action">
              <h5 id="task-title">Task</h5>
              <!-- blank input filed under Task Title -->
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter Tasks</label>
              </div>
              <!-- creating list -->
              <ul class="collection"></ul>
              <!-- adding button =>clear task -->
              <a href="" class="clear-tasks btn black">Clear Task</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
